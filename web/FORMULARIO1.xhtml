<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    
    <body>
        <p:tooltip />

        <h:form>
            <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />

            <p:commandButton value="Info" actionListener="#{messagesView.info}" />
            <p:commandButton value="Warn" actionListener="#{messagesView.warn}" />
            <p:commandButton value="Error" actionListener="#{messagesView.error}" />
            <p:commandButton value="Fatal" actionListener="#{messagesView.fatal}" />
        </h:form>

        <p:separator />

        <h:form>
            <h:panelGrid id="grid" columns="3" cellpadding="5">
                <p:outputLabel for="default" value="Primer Nombre:"/>
                <p:inputText id="default" required="true" value="#{messagesView.primer_nombre}"/>
                <p:message for="default" />

                <p:outputLabel for="txt" value="Segundo Nombre" />
                <p:inputText id="txt" required="true" value="#{messagesView.segundo_nombre}" />
                <p:message for="txt" display="text" />

                <p:outputLabel for="icon" value="Primer Nombre"/>
                <p:inputText id="icon" required="true" value="#{messagesView.primer_apellido}" />
                <p:message for="icon" display="icon" />

                <p:outputLabel for="icon" value="Segundo Apellido"/>
                <p:inputText id="new" required="true" value="#{messagesView.segundo_apellido}"/>
                <p:message for="icon" display="icon" />
                
                
               
            </h:panelGrid>

            <p:commandButton id="submitButton" value="Cargar" actionListener="#{messagesView.hola}"/>
            
        </h:form>
    </body>
</html>
